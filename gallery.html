<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rich Beauty Co - Premier lash and brow services in the Detroit metro area.">
    <title>Rich Beauty Co - Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1604390dea.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">Rich Beauty Co</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#gallery">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#contact">Request Service</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Gallery Page -->
    <section id="gallery" class="gallery-page">
        <div class="container">
            <h2 class="text-center">Gallery</h2>
            <p class="lead text-center">Check out our amazing work</p>
            <div class="text-center mb-4">
                <button class="btn btn-outline-primary filter-btn" data-filter="all">All</button>
                <button class="btn btn-outline-primary filter-btn" data-filter="lash">Lash</button>
                <button class="btn btn-outline-primary filter-btn" data-filter="brow">Brow</button>
                <button class="btn btn-outline-primary filter-btn" data-filter="training">Training</button>
            </div>
            <div class="row">
                <div class="col-md-4 gallery-item" data-category="lash">
                    <img src="lash4.jpg" class="img-fluid" alt="Lash Image">
                </div>
                <div class="col-md-4 gallery-item" data-category="lash">
                    <img src="lash2.jpg" class="img-fluid" alt="Lash Image">
                </div>
                <div class="col-md-4 gallery-item" data-category="lash">
                    <img src="lash3.jpg" class="img-fluid" alt="Lash Image">
                </div>
                
                <div class="col-md-4 gallery-item" data-category="brow">
                    <img src="brow1.jpg" class="img-fluid" alt="Brow Image">
                </div>
                <div class="col-md-4 gallery-item" data-category="brow">
                    <img src="brow2.jpg" class="img-fluid" alt="Brow Image">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 Rich Beauty Co. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
